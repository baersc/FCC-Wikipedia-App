<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <script src="bundle.js"></script>
  <title>Wikipedia App</title>
</head>
<body>

  <div class="links">
    <a href="https://github.com/baersc/FCC-Wikipedia-App">View Project on GitHub</a>
    <a href="https://www.freecodecamp.org/baersc">freeCodeCamp</a>
  </div>

  <div class="page">
    <div class="title">
      <h1 class="title-text">Wikipedia Search</h1>
    </div>
    <div class="form-container
                mdc-form-field
                mdc-form-field--align-end">
      <form action="" method="get">

        <div class="mdc-textfield">
          <label for="search-field" class="mdc-textfield__label">Search Wikipedia</label>
          <input id="search-field" type="text" name="search-field"
                    class="mdc-textfield__input"/>
        </div>
        <div class="buttons">
          <button class="submit-button
                        mdc-button
                        mdc-button--raised
                        mdc-button--primary"
                  type="submit">
            Submit
          </button>

          <button class="clear-button
                        mdc-button
                        mdc-button--raised
                        mdc-button--primary"
                  type="reset">
            Clear
          </button>

          <button class="random-button
                        mdc-button
                        mdc-button--raised
                        mdc-button--primary"
                  type="button"
                  autofocus>
            Random
          </button>

        </div>
      </form>
    </div>
  </div>

</body>
</html>
