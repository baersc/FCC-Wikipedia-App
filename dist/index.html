<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta charset="UTF-8">
  <script src="bundle.js"></script>
  <title></title>
</head>
<body>

  <div class="links">
    <a href="https://github.com/baersc/FCC-Wikiepedia-App">View Project on GitHub</a>
    <a href="https://www.freecodecamp.org/baersc">Free Code Camp</a>
  </div>

  <div class="page">
    <div class="title">
      <h1 class="title-text">Wikipedia Viewer</h1>
    </div>
    <div class="form-container">
      <form action="" method="get">

        <label for="search-field" class="mdc-testfield__label">Search: </label>
        <input id="search-field" type="text" name="search-field" autofocus>

        <div class="buttons">
          <button class="submit-button
                        mdc-button
                        mdc-button--raised
                        mdc-button--primary"
                  type="submit">
                  Submit
          </button>
          <button class="clear-button
                        mdc-button
                        mdc-button--raised
                        mdc-button--primary"
                  type="reset">
            Clear
          </button>
          <button class="random-button
                        mdc-button
                        mdc-button--raised
                        mdc-button--primary"
                  type="button">
            Random
          </button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
